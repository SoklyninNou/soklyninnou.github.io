<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Card Maker</title>
    <link rel="stylesheet" href="tools.css">
</head>
<body>

    <div class="container">
        <h1>Flash Card Maker</h1>

        <div class="card-creator">
            <input type="text" id="questionInput" placeholder="Enter question">
            <textarea id="answerInput" placeholder="Enter answer"></textarea>
            <button id="addCardBtn">Add Flash Card</button>
        </div>

        <div class="flashcard-area">
            <div id="flashcard" class="flashcard">
                <p id="cardText">Your flash card will appear here</p>
            </div>

            <div class="controls">
                <button id="prevBtn">Previous</button>
                <button id="flipBtn">Flip</button>
                <button id="nextBtn">Next</button>
                <button id="deleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="tools.js"></script>
</body>
</html>
