<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soklynin Nou | Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      body, html {
        height: 100%;
        font-family: 'Inter', sans-serif;
      }
  
      .container {
        background-image: url('video-memes/morgana.GIF');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      h1 {
        color: white;
        font-size: 4em;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        text-align: center;
        padding: 1rem;
      }

      #videoContainer {
        position: fixed;
        right: 20px;
        display: none;
        top: 20px;
      }

      #toggleButton {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 100px;
        height: 50px;
        font-size: medium;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
    
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
    
      #toggleButton:hover {
        opacity: 1;
        pointer-events: auto;
        background-color: #0056b3;
      }
    
      #hoverArea {
        position: fixed;
        top: 0;
        right: 0;
        width: 100px;
        height: 50px;
        z-index: 999;
      }
    
      #hoverArea:hover + #toggleButton {
        opacity: 1;
        pointer-events: auto;
      }
    </style>

    <script>
      function toggleVideo() {
        const videoContainer = document.getElementById("videoContainer");
        const iframe = document.getElementById("youtubeIframe");
        const button = document.getElementById("toggleButton");
  
        if (videoContainer.style.display === "none") {
          videoContainer.style.display = "block";
          iframe.src = "https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=0&mute=0&controls=0";
          button.textContent = "Hide Video";
        } else {
          videoContainer.style.display = "none";
          iframe.src = "";
          button.textContent = "Play Video";
        }
      }
    </script>

  </head>
  <body>
    <div class="container">
      <h1
        contenteditable="true"
        autocorrect="off" 
        autocapitalize="off" 
        spellcheck="false"></h1>
      <div id="hoverArea"></div>
      <button onclick="toggleVideo()" id="toggleButton">Show</button>
    </div>
    <div id="videoContainer">
      <iframe
        width="320"
        height="180"
        src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=0&controls=1"
        title="YouTube video player"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </body>
</html>
